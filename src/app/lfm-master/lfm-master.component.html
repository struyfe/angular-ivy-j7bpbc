<h2></h2>


<table class="table table-striped table-bordered table-sm table-hover">
  <thead>
  <th>Tracks (row {{selectedItemIndex}} selected)</th>
  </thead>
  <tbody>
  <tr *ngFor="let objtrack of myTracks; index as i">
    <td>
  <a (click)="SetSelectedIndex(i)" href="#">{{ objtrack.artist}} - {{ objtrack.title }} ({{ objtrack.album}})</a>
    </td>
  </tr>
</tbody>
</table>
